<!DOCTYPE html>
<html>
	<head>
	  	<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Book-A-Meal" />
		<link rel="stylesheet" type="text/css" href="assets/css/signup.css">
		<title>Sign Up | Book-A-Meal</title>
	</head>
  	<body>
		<form action="" style="border:1px solid white;">
			<div class="container">
				<h3  class="text-center">Sign Up to Book-A-Meal</h3>
				<p  class="text-center">Please fill in this form to create an account.</p>
				<hr>

				<label for="email">Email</label>
				<input type="text" placeholder="Enter Email" name="email" required>

				<label for="password">Password</label>
				<input type="password" placeholder="Enter Password" name="password" required>

				<label for="password-repeat">Repeat Password</label>
				<input type="password" placeholder="Repeat Password" name="password-repeat" required>

				<label for="user">Customer or Caterer</label>
					<select id="btn" name="user">
						<option value="customer">Customer</option>
						<option value="caterer">Caterer</option>
				</select>

				<div class="clearfix">
				  	<button type="submit" class="signupbtn">Sign Up</button>
				</div>
			</div>
		</form>
  	</body>
</html>
