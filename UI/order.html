<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}
</style>
</head>
<body>

<h2>Make your order in two simple steps</h2>

<div style="overflow-x:auto;">
  <table>
    <tr>
      <th>Menu Option</th>
      <th>Price</th>
      <th>Select</th>
    </tr>
    <tr>
      <td>Beef with rice</td>
      <td>200</td>
      <td><input type="checkbox">
  <span class="checkmark"></span></td>
    </tr>
    <tr>
      <td>Beef with Chapati</td>
      <td>400</td>
      <td><input type="checkbox">
          <span class="checkmark"></span>
      </td>
    </tr>
    <tr>
      <td>Beef with Ugali</td>
      <td>600</td>
      <td><input type="checkbox">
          <span class="checkmark"></span>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
